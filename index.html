<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book List</title>
  </head>
  <body>
    <div id="logo">
      <h1>My Book List</h1>
    </div>

    <div id="menu"></div>

    <div id="books">
      <div class="card">
        <div class="title">The Testament</div>
        <div class="author">Test Tester</div>
        <div class="page-number">200</div>
        <div class="read-flag">
          <label for="read">Read?</label>
          <input type="checkbox" name="read" class="read" />
        </div>
      </div>
    </div>
  </body>
</html>
