<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>My Book List</title>
  </head>
  <body>
    <div id="modal">
      <div class="modal-content">
        <form action="" id="insert-book-form" data-type="insert">
          <h1 class="hidden" id="insert-book-title">Insert New Book</h1>
          <h1 class="hidden" id="edit-book-title">Edit Book</h1>
          <div>
            <label for="book-title">Title: </label>
            <input type="text" id="book-title" required />
          </div>
          <div>
            <label for="book-author">Author: </label>
            <input type="text" id="book-author" required />
          </div>
          <div>
            <label for="book-pages">Pages: </label>
            <input
              type="tel"
              id="book-pages"
              required
              pattern="[0-9]+"
              title="only positive numbers allowed"
            />
          </div>
          <div>
            <label for="book-read">Finished Reading?</label>
            <input type="checkbox" id="book-read" />
          </div>

          <div id="modal-btns">
            <button type="submit" class="hidden" id="edit-book-btn">
              Save
            </button>
            <button type="submit" class="hidden" id="insert-book-btn">
              Add
            </button>
            <button id="cancel-btn" type="reset">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <div id="content">
      <div id="logo">
        <h1>My Book List</h1>
      </div>
      <div id="menu">
        <button class="new-book-btn">Add New Book</button>
      </div>
      <div id="books"></div>

      <div id="footer">Made By: Jonathan Lopes</div>
    </div>
  </body>
</html>
